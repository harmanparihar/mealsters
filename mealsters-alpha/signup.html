<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>


  <!--including firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBZayjTcs5bvsak1T6HHlcgMo7Gwr6EKFI",
    authDomain: "mealsters.firebaseapp.com",
    databaseURL: "https://mealsters.firebaseio.com",
    projectId: "mealsters",
    storageBucket: "mealsters.appspot.com",
    messagingSenderId: "300080109684"
  };
  firebase.initializeApp(config);
  </script>

  <script>

  $(function(){
    const user_ref= firebase.database().ref("/users");
    $('form.signup_form').submit(function (event) {
      event.preventDefault();
      let name= $("#username").val();
      let pass= $("#password").val();

      user_ref.orderByChild("username").equalTo(name).once("value",snapshot => {
        const user = snapshot.val();
        if (user){
          console.log("exists!");
          $(".error").html("Username already exists! Try a different one.");
        }else{
          user_ref.push({username : name, password: pass});
          console.log("user added");
        }
      });



    })
  });

  </script>

</head>
<body>
  <div class="wrapper">
    <img class="logo" src="images/mealsters-vertical.png" alt="Logo">

    <form action="POST" class="signup_form">
      <div class="page-heading">Sign Up:</div>
      <input placeholder="Enter Email Id" type="text" id="username" required>
      <span class="error"></span>
      <input placeholder="Enter Password" type="password" id="password" required>
      <input placeholder="Re-enter Your Password" type="password" id="password" required>
      <button type="submit" class="submit">Submit</button>
    </form>

  </div>
</body>
</html>
